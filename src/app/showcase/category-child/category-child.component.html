<div class="card">

  <div *ngIf="childCategory.selectedProduct" class="card-status card-status-left bg-teal"></div>

  <div class="card-body d-flex">
    <div class="col-4 d-flex align-items-center">
      <h5>{{childCategory.name}}</h5>
    </div>
    <div class="col-8">

      <div *ngIf="childCategory.selectedProduct" class="d-flex justify-content-between align-items-center">
        <img [src]="'http://' + childCategory.selectedProduct.imageUrl" class="product-image">
        <span>{{childCategory.selectedProduct.name}}</span>
        <span>{{childCategory.selectedProduct.price}} &#8372;</span>
        <button (click)="cancel()" class="btn btn-outline-warning">Отменить</button>
      </div>

      <div *ngIf="!childCategory.selectedProduct" class="text-right">
        <span class="text-muted">Выберите продукт</span>
      </div>
    </div>
  </div>

  <div *ngIf="!childCategory.selectedProduct" class="products-list" [perfectScrollbar]>
    <div class="table-responsive">
      <table class="table card-table table-stripped table-vcenter">
        <thead></thead>
        <tbody>
          <tr *ngFor="let product of childCategory.products" [class.not-available]="!product.available">
            <td>
              <img [src]="'http://' + product.imageUrl" class="product-image">
            </td>
            <td>{{product.name}}</td>
            <td>{{product.price}} &#8372;</td>
            <td>{{product.typeLabel}}</td>
            <td [ngSwitch]="product.available">
              <button *ngSwitchCase="1" (click)="select(product)" class="btn btn-block btn-outline-primary">Выбрать</button>
              <span *ngSwitchCase="0" class="text-danger">Нет в наличии</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
