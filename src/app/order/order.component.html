<div class="row justify-content-center">
  <div class="col-lg-10 col-xl-8">
    <div class="card mt-5">
      <div class="card-header">
        <h3>Оформить заказ</h3>
        <div class="card-options">
          <div class="d-flex align-items-center mr-5">
            <span class="stamp stamp-sm bg-blue mr-3">
              <i class="fe fe-dollar-sign"></i>
            </span>
            <div class="m-0"> Итого {{totalSumm}} &#8372;</div>
          </div>
          <button class="btn btn-sm btn-outline-warning">Очистить корзину</button>
        </div>
      </div>

      <div [ngSwitch]="items && items.length > 0" class="card-body order-list" [perfectScrollbar]>
        <div *ngSwitchCase="true" class="table-responsive">
          <table class="table card-table table-stripped table-vcenter">
            <thead></thead>
            <tbody>
              <tr *ngFor="let product of items">
                <td>
                  <img [src]="'http://' + product.imageUrl" class="product-image">
                </td>
                <td>
                  <span>{{product.name}}</span>
                </td>
                <td>
                  <span>{{product.price}} &#8372;</span>
                </td>
                <td>
                  <button (click)="remove(product)" class="btn btn-block btn-outline-warning">Убрать из заказа</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngSwitchCase="false" class="text-warning text-center p-5">Корзина пуста</div>
      </div>

      <div class="card-body">
        <app-order-form></app-order-form>
      </div>
    </div>
  </div>
